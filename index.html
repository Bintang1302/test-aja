<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE Generator</title>
</head>
<body>
    <div style="display:flex ; flex-direction: column; align-items: center;justify-content: center;">
        <canvas width="100" height="100" style="border: 2px solid black" id="canvas"></canvas>
        <label>Link Website: <small><i>*enter untuk generate</i></small></label>
        <input placeholder="contoh: google.com" id="qrinput" onchange="generateQR()"/>
    </div>
    <script src="node_modules/qrcode/build/qrcode.js"></script>
    <script>
        function generateQR() {
            let canvas = document.getElementById("canvas")
            let canvas = document.getElementById("qrinput")
            QRCode.toCanvas(canvas, qrinput.value, (err) => {
                if(err) console.error(err)
                console.log('QRCode behasil dibuat')
            })
        }
    </script>
</body>
</html>
